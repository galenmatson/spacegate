services:
  api:
    build:
      context: .
      dockerfile: docker/Dockerfile.api
    environment:
      SPACEGATE_STATE_DIR: /data
      SPACEGATE_CACHE_DIR: /data/cache
      SPACEGATE_LOG_DIR: /data/logs
    volumes:
      - ${SPACEGATE_DATA_DIR:-./data}:/data
    ports:
      - "8000:8000"

  web:
    build:
      context: .
      dockerfile: docker/Dockerfile.web
    depends_on:
      - api
    ports:
      - "8081:80"

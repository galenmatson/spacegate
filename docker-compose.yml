services:
  api:
    build:
      context: .
      dockerfile: docker/Dockerfile.api
    restart: unless-stopped
    environment:
      SPACEGATE_STATE_DIR: /data
      SPACEGATE_CACHE_DIR: /data/cache
      SPACEGATE_LOG_DIR: /data/logs
      SPACEGATE_API_DUCKDB_MEMORY_LIMIT: ${SPACEGATE_API_DUCKDB_MEMORY_LIMIT:-8GB}
      SPACEGATE_API_DUCKDB_THREADS: ${SPACEGATE_API_DUCKDB_THREADS:-4}
      SPACEGATE_AUTH_ENABLE: ${SPACEGATE_AUTH_ENABLE:-0}
      SPACEGATE_OIDC_PROVIDER: ${SPACEGATE_OIDC_PROVIDER:-google}
      SPACEGATE_OIDC_ISSUER: ${SPACEGATE_OIDC_ISSUER:-https://accounts.google.com}
      SPACEGATE_OIDC_CLIENT_ID: ${SPACEGATE_OIDC_CLIENT_ID:-}
      SPACEGATE_OIDC_CLIENT_SECRET: ${SPACEGATE_OIDC_CLIENT_SECRET:-}
      SPACEGATE_OIDC_REDIRECT_URI: ${SPACEGATE_OIDC_REDIRECT_URI:-}
      SPACEGATE_AUTH_SUCCESS_REDIRECT: ${SPACEGATE_AUTH_SUCCESS_REDIRECT:-/api/v1/admin/ui}
      SPACEGATE_SESSION_SECRET: ${SPACEGATE_SESSION_SECRET:-}
      SPACEGATE_SESSION_COOKIE_SECURE: ${SPACEGATE_SESSION_COOKIE_SECURE:-1}
      SPACEGATE_SESSION_TTL_HOURS: ${SPACEGATE_SESSION_TTL_HOURS:-12}
      SPACEGATE_SESSION_IDLE_MINUTES: ${SPACEGATE_SESSION_IDLE_MINUTES:-60}
      SPACEGATE_CSRF_ENABLE: ${SPACEGATE_CSRF_ENABLE:-1}
      SPACEGATE_ADMIN_ALLOWLIST_EMAILS: ${SPACEGATE_ADMIN_ALLOWLIST_EMAILS:-}
      SPACEGATE_ADMIN_ALLOWLIST_SUBS: ${SPACEGATE_ADMIN_ALLOWLIST_SUBS:-}
      SPACEGATE_ADMIN_DB_PATH: ${SPACEGATE_ADMIN_DB_PATH:-/data/admin/admin.sqlite3}
      SPACEGATE_ADMIN_JOBS_DIR: ${SPACEGATE_ADMIN_JOBS_DIR:-/data/admin/jobs}
      SPACEGATE_ADMIN_MAX_RUNNING_JOBS: ${SPACEGATE_ADMIN_MAX_RUNNING_JOBS:-1}
    volumes:
      - ${SPACEGATE_DATA_DIR:-${SPACEGATE_STATE_DIR:-./data}}:/data
    ports:
      - "127.0.0.1:8000:8000"
    healthcheck:
      test: ["CMD", "python", "-c", "import json,sys,urllib.request; d=json.loads(urllib.request.urlopen('http://127.0.0.1:8000/api/v1/health', timeout=2).read().decode()); sys.exit(0 if d.get('status')=='ok' else 1)"]
      interval: 15s
      timeout: 4s
      retries: 5
      start_period: 20s
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "5"

  web:
    build:
      context: .
      dockerfile: docker/Dockerfile.web
    restart: unless-stopped
    depends_on:
      api:
        condition: service_healthy
    ports:
      - "127.0.0.1:8081:80"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1/ >/dev/null 2>&1 || exit 1"]
      interval: 15s
      timeout: 4s
      retries: 5
      start_period: 10s
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "5"
